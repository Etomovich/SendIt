<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>SendIt - Create Order</title>
    <link rel="stylesheet" href="css/headerandfooter.css">
    <link rel="stylesheet" href="css/big_input_styles.css">
    <script src="js/myjs.js"></script>
</head>
<body>
    <header class="head-div clearfix">
        <div class="sendit-logo">
            <h1><a href="index.html">SendIt</a></h1>
        </div>
        <nav class="navig">
            <ul>
                <li><a href="index.html">LogOut</a></li>
            </ul>
        </nav>
        <nav class="navig2">
            <div class="dropdown">
                <button class="nav-small-devices dropbtn" onclick="myFunction()">&#9776;</button>
                <div class="dropdown-content" id="myDropdown">
                    <a href="index.html">LogOut</a>
                </div>
            </div>
        </nav>                    
    </header>
    <section class="delivery-main">
        <div class="delivery-div">
            <form action="#" id="createOrderForm">
                <fieldset class="delivery-group"> 
                    <h1>Create Order</h1>
                    <label id="the_parcel_id11">
                    PARCEL ID                        
                    </label>
                    <label>
                        Parcel Name 
                        <input type="text" id="parcel_name11" placeholder="Enter parcel name" required>
                    </label>
                    <label>
                        Parcel Description
                    </label>
                    <textarea rows="5" columns="50" id="parcel_description11" placeholder="Write the parcel description." required></textarea>
                    <label>
                        Destination
                        <input type="text" id="destination11" placeholder="Enter where the parcel is going." required>
                    </label>   
                    <label>
                        Pay Mode
                        <input type="text" id="pay_mode11" placeholder="Enter the means of pay e.g. MPESA " required>
                    </label>
                    <label>
                        Payment Details
                    </label>
                    <textarea  id="payment_details11" placeholder="Provide payment evidence. e.g. receipt" required></textarea>
                    <label>
                        Amount Paid
                        <input type="text" id="amount_paid11" placeholder="Enter the amount paid in DECIMAL e.g. 12345.45" required>
                    </label>

                </fieldset>
                    <br>
                    <span>
                        <button id="make_the_order22" class="btn-error">Submit</button>
                        <button id="my_parcels22" class="btn-form">My Parcels</button>
                        <button id="my_orders22" class="btn-form">My Orders</button>
                    </span>
            </form>
    
        </div>
        
    </section>

    <footer class="footer-div">
        <div class="footer-items">
            <p>SendIt Courier Services &copy; 2018</p>
        </div>
    </footer>
    <script src="js/create_order.js"></script>
</body>
</html>
