<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>SendIt - Login</title>
    <link rel="stylesheet" href="css/headerandfooter.css">
    <link rel="stylesheet" href="css/login_register_styles.css">
    <script src="templates/js/myjs.js"></script>
</head>
<body>
    <header class="head-div clearfix">
        <div class="sendit-logo">
            <h1><a href="#">SendIt</a></h1>
        </div>
        <nav class="navig">
            <ul>
                <li><a href="register.html">Register</a></li>
                <li><a href="#">Help</a></li>
            </ul>
        </nav>
        <nav class="navig2">
            <div class="dropdown">
                <button class="nav-small-devices dropbtn" onclick="myFunction()">&#9776;</button>
                <div class="dropdown-content" id="myDropdown">
                    <a href="register.html">Register</a>
                    <a href="#">Help</a>
                </div>
            </div>
        </nav>                    
    </header>
    <section class="login-main">
        <div class="banner">
            <h1>Login to Sendit!</h1>
            <p>Access your SendIt account by submitting your login credentials that you used while
                registering. You can also register below if you do not have an account.
            </p>
            <a class="btn-banner" href="register.html">Sign Up</a>
        </div>
        <div class="login-div">
            <form action="#" method="#">
                <fieldset class="login-group">
                    <label>
                        Username/Email
                        <input type="text" name="name" placeholder="Enter 'Username' or 'email'" required>
                    </label>
    
                    <label>
                        Password
                        <input type="password" name="email" placeholder="Password" required>
                    </label>
                </fieldset>
                    <br>
                    <input class="btn-form" type="submit" name="submit" value="Login">
                </form>
    
            </div>
        
    </section>

    <footer class="footer-div">
        <div class="footer-items">
            <p>SendIt Courier Services &copy; 2018</p>
        </div>
    </footer>

</body>
</html>
