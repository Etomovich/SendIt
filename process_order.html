<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>SendIt - Process Order</title>
    <link rel="stylesheet" href="css/headerandfooter.css">
    <link rel="stylesheet" href="css/big_input_styles.css">
    <script src="js/myjs.js"></script>
</head>
<body>
    <header class="head-div clearfix">
        <div class="sendit-logo">
            <h1><a href="index.html">SendIt</a></h1>
        </div>
        <nav class="navig">
            <ul>
                <li><a href="index.html">LogOut</a></li>
            </ul>
        </nav>
        <nav class="navig2">
            <div class="dropdown">
                <button class="nav-small-devices dropbtn" onclick="myFunction()">&#9776;</button>
                <div class="dropdown-content" id="myDropdown">
                    <a href="index.html">LogOut</a>
                </div>
            </div>
        </nav>                    
    </header>
    <section class="delivery-main">
        <div class="delivery-div">
            <form action="#" method="#">
                <fieldset class="delivery-group">
                    <h1>Process Order</h1>
                    <hr>
                    <label>
                        Owner's Name 
                        <input type="text" name="order_name" value="Ben ten" required>
                    </label>
                    <label>
                        Order Name 
                        <input type="text" name="order_name" value="Wedding clothes" required>
                    </label>
                    <label>
                        Order Description
                    </label>
                    <textarea rows="5" columns="50" id="order_description" required></textarea>
                    <label>
                        Weight(in grams)
                        <input type="text" name="order_name" required>
                    </label>
                    <hr/>   
                    <label>
                        Amount Paid
                        <input type="text" name="pay" value="1200" required>
                    </label>
                    <label>
                        Pay Mode
                        <input type="text" name="pay_mode" value="MPESA" required>
                    </label>
                    <label>
                        Payment Details
                    </label>
                    <textarea  id="payment_details" required></textarea>
                    <hr/>
                    <label>
                        Destination
                        <input type="text" name="pay" value="Kisumu" required>
                    </label>
                    <label>
                        Present Location
                        <input type="text" name="pay"required>
                    </label>
                    <label>
                        Parcel Submission Station
                        <input type="text" name="station" value="Nairobi Kahawa Station" required>
                    </label>
                    <hr/>
                    <label>
                        Submission Date
                        <input type="text" name="submission_date" value="14/11/2018" required>
                    </label>
                    <label>
                        Delivery Date
                        <input type="text" name="delivery_date">
                    </label>
                    <hr/>
                    <label>
                        Status
                        <input type="text" name="status" required>
                    </label>
                    <label>
                        Status Remark
                        <input type="text" name="status_remark" >
                    </label>
                    <label>
                        Shipment Number
                        <input type="text" name="shipment_no" >
                    </label>

                </fieldset>
                    <br>
                    <span>
                        <a href="view_all_unprocessed_orders.html" class="btn-error">Back</a>
                        <input class="btn-form" type="submit" name="process_order" value="Process">
                    </span>
                </form>
    
            </div>
        
    </section>

    <footer class="footer-div">
        <div class="footer-items">
            <p>SendIt Courier Services &copy; 2018</p>
        </div>
    </footer>

</body>
</html>
