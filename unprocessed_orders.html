<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>SendIt - Unprocessed Orders.</title>
    <link rel="stylesheet" href="css/headerandfooter.css">
    <link rel="stylesheet" href="css/big_view_styles.css">
    <script src="js/myjs.js"></script>
</head>
<body>
    <header class="head-div clearfix">
        <div class="sendit-logo">
            <h1><a href="index.html">SendIt</a></h1>
        </div>
        <nav class="navig">
            <ul>
                <li><a href="index.html">LogOut</a></li>
            </ul>
        </nav>
        <nav class="navig2">
            <div class="dropdown">
                <button class="nav-small-devices dropbtn" onclick="myFunction()">&#9776;</button>
                <div class="dropdown-content" id="myDropdown">
                    <a href="index.html">LogOut</a>
                </div>
            </div>
        </nav>                    
    </header>
    <section class="main-div">
            <div class="section-div">
                <div class="general-tables-header">
                    <h4 class="general-tables-title" id="head-item">Unprocessed Orders</h4>
                    <form id="head-item" class="head-form" action="#" method="#">
                        <fieldset id="head-set" class="search-group">
                            <input id="search-item" class="search-field" type="text" name="name" placeholder="Order Name">
                            <input id="search-item" class="view-btn" type="submit" name="submit" value="Search">
                        </fieldset>
                    </form>
                </div>
                <div class="table-item clearfix">
                    <div class="table-cell">
                        <label class="item-head">Order ID:</label>
                        <label class="item-body">23454356456</label>
                    </div>
                    <div class="table-cell">
                        <label class="item-head">Order Name:</label>
                        <label class="item-body">Wedding clothes</label>
                    </div>
                    <div class="table-cell">
                        <label class="item-head">Status:</label>
                        <label class="item-body">Not Proccessed</label>
                    </div>
                    <div class="right-set">
                        <a href="view-order.html" class="view-btn view-align">View</a>
                        <a href="edit_order.html" class="view-btn view-align">Edit</a>
                        <a href="#" class="btn-error view-align">Delete</a>
                    </div>
    
                </div>
    
    
                <!-- ## -->
                <div class="table-item clearfix">
                    <div class="table-cell">
                        <label class="item-head">Order ID:</label>
                        <label class="item-body">23445353756</label>
                    </div>
                    <div class="table-cell">
                        <label class="item-head">Order Name:</label>
                        <label class="item-body">jane's birth cert</label>
                    </div>
                    <div class="table-cell">
                        <label class="item-head">Status:</label>
                        <label class="item-body">Not Proccessed</label>
                    </div>
    
                    <div class="right-set">
                        <button class="view-btn">View</button>
                        <a href="#" class="view-btn view-align">Edit</a>
                        <a href="#" class="btn-error view-align">Delete</a>
                    </div>
    
                </div>
    
     
                <div class="next-prev">
                    <button class="view-btn">Previous</button>
                    <button class="view-btn">Next</button>
                </div>
    
            </div>
    
        </section>

    <footer class="footer-div">
        <div class="footer-items">
            <p>SendIt Courier Services &copy; 2018</p>
        </div>
    </footer>

</body>
</html>
